<tr class="hover:bg-gray-100 border-b">
  <td class="py-2 px-4 w-1/4">
    <div class="flex flex-col">
      <p class="text-xl font-semibold">{{ contact.name }} </p>
      <p class="text-sm text-gray-400">{{ contact.notes }}</p>
    </div>
  </td>
  <td class="py-2 px-4 w-1/4">
    <p>Birthday: {{ contact.birthday | date }}</p>
    <p>Company: {{ contact.company }} </p>
  </td>
  <td class="py-2 px-4 w-1/4">
    @if (contact.website) {
      <a class="hover:underline hover:text-blue-600" [href]="contact.website" target="_blank">{{contact.website}}</a>
    }@else {
      <span class="text-cyan-600 font-semibold">Has no website 🔍</span>
    }
  </td>
  <td class="w-1/4 py-2 flex items-center px-4 gap-3">
    <button (click)="onViewDetails(contact.id)" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2">
      Details
    </button>
    <button (click)="onUpdate(contact.id)" type="button" class="text-yellow-600 border border-yellow-600 bg-white-400 hover:bg-yellow-600 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2">
      Update
    </button>
    <button (click)="onDelete(contact.id)" type="button" class="text-white bg-red-400 hover:bg-red-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2">
      Delete
    </button>
  </td>
</tr>
